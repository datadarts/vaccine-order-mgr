# Configuration file
quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n
quarkus.log.console.level=INFO
quarkus.swagger-ui.always-include=true
quarkus.http.port=8080

# When deploying as openshift app using s2i for example
quarkus.openshift.expose=true

# DB specific
%dev.db2.user=db2inst1
%dev.db2.password=db2inst1
%dev.db2.url=jdbc:db2://db2:50000/TESTDB
%prod.db2.user=${DBUSER}
%prod.db2.password=${DBPWD}
%prod.db2.url=${SSLJDBCURL}
quarkus.openshift.env-vars.KAFKA_BROKERS.value=light-es-kafka-bootstrap.integration.svc:9092
quarkus.openshift.env-vars.SSLJDBCURL.secret=vaccine-order-db-secret
quarkus.openshift.env-vars.SSLJDBCURL.value=db.url
quarkus.openshift.env-vars.DBUSER.secret=vaccine-order-db-secret
quarkus.openshift.env-vars.DBUSER.value=db.user
quarkus.openshift.env-vars.DBPWD.secret=vaccine-order-db-secret
quarkus.openshift.env-vars.DBPWD.value=db.password

# Control images
quarkus.container-image.registry=image-registry.openshift-image-registry.svc:5000
quarkus.container-image.name=vaccineorderms
quarkus.container-image.group=vaccine
quarkus.container-image.version=0.0.1

# Knative deployment
# quarkus.knative.env-vars.KAFKA_USER.value=app-user
# quarkus.knative.env-vars.SECURE_PROTOCOL.value=SSL
quarkus.kubernetes.deployment-target=knative
quarkus.knative.scale-to-zero-enabled=true
quarkus.knative.env-vars.KAFKA_BROKERS.value=light-es-kafka-bootstrap.eventstreams.svc:9092
# quarkus.knative.mounts.es-cert.path=/deployments/certs/server
# quarkus.knative.secret-volumes.es-cert.secret-name=light-es-cluster-ca-cert
quarkus.knative.env-vars.SSLJDBCURL.secret=vaccine-order-db-secret
quarkus.knative.env-vars.SSLJDBCURL.value=db.url
quarkus.knative.env-vars.DBUSER.secret=vaccine-order-db-secret
quarkus.knative.env-vars.DBUSER.value=db.user
quarkus.knative.env-vars.DBPWD.secret=vaccine-order-db-secret
quarkus.knative.env-vars.DBPWD.value=db.password


# Kafka admin config
quarkus.kafka.health.enabled=true
kafka.bootstrap.servers=${KAFKA_BROKERS:kafka:9092}

kafka.ssl.protocol=TLSv1.2
kafka.ssl.truststore.location=${KAFKA_CERT_PATH}
kafka.ssl.truststore.password=${KAFKA_CERT_PWD}
%dev.kafka.security.protocol=SASL_SSL
%dev.kafka.sasl.mechanism=SCRAM-SHA-512
%dev.kafka.sasl.jaas.config=org.apache.kafka.common.security.scram.ScramLoginModule required username\=\"${KAFKA_USER}\" password\=\"${KAFKA_PWD}\";

# DB2 and Hibernate ORM
quarkus.datasource.db-kind=db2
quarkus.datasource.jdbc=true
quarkus.datasource.health.enabled=false
# quarkus.datasource.jdbc.driver=com.ibm.db2.jcc.DBDriver
quarkus.datasource.jdbc.url=${SSLJDBCURL:${db2.url}}
quarkus.datasource.jdbc.max-size=8
quarkus.hibernate-orm.dialect=org.hibernate.dialect.DB2Dialect
quarkus.hibernate-orm.database.default-schema=${DBUSER:${db2.url}}
%dev.quarkus.hibernate-orm.sql-load-script=import.sql
quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.log.sql=true
quarkus.datasource.username=${DBUSER:${db2.user}}
quarkus.datasource.password=${DBPWD:${db2.password}}

# Outbox setting for Quarkus Debezium plugin
quarkus.debezium-outbox.id.name=id
quarkus.index-dependency.outbox.group-id=io.debezium
quarkus.index-dependency.outbox.artifact-id=debezium-quarkus-outbox
quarkus.debezium-outbox.table-name=orderevents
# change to true in prod
quarkus.debezium-outbox.remove-after-insert=false


# Reactive messaging to consume shipment plans
mp.messaging.incoming.shipments.connector=smallrye-kafka
mp.messaging.incoming.shipments.topic=${SHIPMENT_PLAN_TOPIC:vaccine_shipment_plans}
mp.messaging.incoming.shipments.group.id=order_mgr
mp.messaging.incoming.shipments.auto.offset.reset=earliest
mp.messaging.incoming.shipments.enable.auto.commit=false
mp.messaging.incoming.shipments.key.deserializer=org.apache.kafka.common.serialization.StringDeserializer
mp.messaging.incoming.shipments.value.deserializer=ibm.gse.eda.vaccines.infrastructure.ShipmentDeserializer
